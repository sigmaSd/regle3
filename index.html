<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Règle de Trois</title>
</head>
<body>
    <div class="container">
        <h1>Règle de Trois</h1>
        <div class="grid-container">
            <div class="item">
                <label for="n1">Number 1:</label>
                <input id="n1" type="number">
            </div>
            <div class="arrow">➡️</div>
            <div class="item">
                <label for="n2">Number 2:</label>
                <input id="n2" type="number">
            </div>
            <div class="item">
                <label for="n3">Number 3:</label>
                <input id="n3" type="number">
            </div>
            <div class="arrow">➡️</div>
            <div class="item">
                <label for="n4">Result:</label>
                <input readonly id="n4" type="number">
            </div>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
